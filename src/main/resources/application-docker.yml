spring:
  config:
    activate:
      on-profile: docker
  web:
    resources:
      add-mappings: false



  datasource:
    url: ${DOCKER_SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

  jpa:
    hibernate:
      ddl-auto: update     # 처음에는 update, 이후에는 validate 추천
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      connect-timeout: 5000
      timeout: 5000
      host: redis
      port: ${REDIS_CONTAINER_PORT}

  jackson:
    time-zone: UTC

    mail:
      host: smtp.gmail.com         # SMTP 서버 호스트
      port: 587                    # SMTP 포트 (TLS)
      username: ${SPRING_MAIL_USERNAME}
      password: ${SPRING_MAIL_PASSWORD}  # Gmail의 경우 앱 비밀번호
      properties:
        mail:
          transport:
            protocol: smtp
          smtp:
            auth: true
            starttls:
              enable: true
  # 응답 인코딩 UTF-8로 고정
  server:
    servlet:
      encoding:
        enabled: true
        charset: UTF-8
        force: true

  management:
    endpoints:
      web:
        exposure:
          include: health, info, metrics, prometheus
    endpoint:
      metrics:
        enabled: true
      prometheus:
        enabled: true


cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    region:
      static: ${S3_REGION}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-expiration: ${JWT_ACCESS_EXP}
  refresh-expiration: ${JWT_REFRESH_EXP}

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri-local: ${GOOGLE_REDIRECT_URI}
    redirect-uri-prod: ${GOOGLE_REDIRECT_URL_PROD}

nsw:
  sydney:
    metro:
      stop:
        url: ${SYDNEY_METRO_STOP_URL}
        storage:
          directory: ${SYDNEY_METRO_STOP_STORAGE_DIRECTORY}
  api:
    key: ${NSW_API_KEY}

admin:
  alert:
    emails:
      - ${ADMIN_ALERT_EMAIL_1}
      - ${ADMIN_ALERT_EMAIL_2}
