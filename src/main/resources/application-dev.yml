spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  data:
    redis:
      host: localhost
      port: ${SPRING_REDIS_PORT}

  jackson:
    time-zone: UTC

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    region:
      static: ${S3_REGION}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-expiration: ${JWT_ACCESS_EXP}
  refresh-expiration: ${JWT_REFRESH_EXP}

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri-local: ${GOOGLE_REDIRECT_URI}
    redirect-uri-prod: ${GOOGLE_REDIRECT_URL_PROD}

nsw:
  sydney:
    metro:
      stop:
        url: ${SYDNEY_METRO_STOP_URL}
        storage:
          directory: ${SYDNEY_METRO_STOP_STORAGE_DIRECTORY}
  api:
    key: ${NSW_API_KEY}

